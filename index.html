<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priori's Music Player</title>
    <link rel="icon" type="image/png" href="music.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Songs -->
        <div class="img-container">
            <img src="img/priori-1.webp" alt="Album Art">
        </div>
        <h2 id="title">Anzen Na Kusuri</h2>
        <h3 id="artist">THE SxPLAY</h3>
        <audio src="music/priori-1.mp3"></audio>

        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:15</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
